<!DOCTYPE html>
<html>
<head>
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Call</button>
    </form>

    {% if result %}
        <h2>Результат:</h2>
        <pre>{{ result }}</pre>
    {% else %}
        <h2>Ошибка:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
